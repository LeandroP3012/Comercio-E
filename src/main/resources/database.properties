# Configuración de la base de datos PostgreSQL
# Modifica estos valores según tu configuración local

# URL de conexión a PostgreSQL
db.url=jdbc:postgresql://localhost:5433/comercio_db

# Credenciales de la base de datos
# Usa 'postgres' como usuario por defecto, o el usuario que hayas creado
db.username=postgres
db.password=Pr0J3ctoSoft25

# Driver de PostgreSQL
db.driver=org.postgresql.Driver

# Configuración del pool de conexiones HikariCP
# Número máximo de conexiones en el pool
db.pool.maximum-pool-size=10

# Número mínimo de conexiones inactivas
db.pool.minimum-idle=2

# Tiempo máximo para obtener una conexión (en milisegundos)
db.pool.connection-timeout=30000

# Tiempo máximo que una conexión puede estar inactiva (en milisegundos)
db.pool.idle-timeout=600000

# Tiempo de vida máximo de una conexión (en milisegundos)
db.pool.max-lifetime=1800000

# Configuraciones adicionales de PostgreSQL
db.cache-prep-stmts=true
db.prep-stmt-cache-size=250
db.prep-stmt-cache-sql-limit=2048
